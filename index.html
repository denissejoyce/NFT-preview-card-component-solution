<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="NFT preview card component main solution">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <h1 class="sr-only">NFT Preview Card Component</h1>
    <article class="card">
      <div class="overlay-container">
        <img id="nft-img" src="images/image-equilibrium.jpg" alt="equilibrium photo">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="view-icon">
        </div>
      </div>
      <h2><span class="active-text">Equilibrium #3429</span></h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-info">
        <div class="nft-price">
          <img src="images/icon-ethereum.svg" alt="ethereum-icon">
          <p>0.041 ETH</p>
        </div>
        <div class="nft-timer">
          <img src="images/icon-clock.svg" alt="clock-icon">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="card-footer">
        <img id="avatar" src="images/image-avatar.png" alt="jules-wyvern-photo">
        <p>Creation of <span class="active-text">Jules Wyvern</span></p>
      </div>
    </article>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Denisse Joyce</a>.
  </footer>
 
</body>
</html>
